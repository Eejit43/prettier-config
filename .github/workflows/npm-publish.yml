on:
    push:
        branches: main
jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
            - uses: actions/setup-node@v3
              with:
                  node-version: '18'
            - uses: JS-DevTools/npm-publish@v2
              with:
                  token: ${{ secrets.NPM_TOKEN }}
