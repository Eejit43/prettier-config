on:
    push:
        branches: main
permissions:
    id-token: write # Required for OIDC
    contents: read
jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: 'lts/*'
            - uses: JS-DevTools/npm-publish@v4
