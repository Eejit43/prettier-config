on:
    push:
        branches: main
jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
            - uses: actions/setup-node@v3
              with:
                  node-version: '18'
            - uses: JS-DevTools/npm-publish@v3
              with:
                  token: ${{ secrets.NPM_TOKEN }}
