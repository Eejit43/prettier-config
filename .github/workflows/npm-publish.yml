on:
    push:
        branches: main
jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '18'
            - uses: JS-DevTools/npm-publish@v3
              with:
                  token: ${{ secrets.NPM_TOKEN }}
