on:
    push:
        branches: main
jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
            - uses: actions/setup-node@v4
              with:
                  node-version: 'lts/*'
            - uses: JS-DevTools/npm-publish@v3
              with:
                  token: ${{ secrets.NPM_TOKEN }}
